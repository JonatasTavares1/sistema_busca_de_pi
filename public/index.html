<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Busca de PI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 24px; background:#0b0b0b; color:#fff; }
    .container { max-width: 920px; margin: 0 auto; }
    .search { display:flex; gap:12px; }
    input { flex:1; padding:12px; border-radius:8px; border:1px solid #333; background:#151515; color:#fff; }
    button { padding:12px 16px; border-radius:8px; border:0; cursor:pointer; background:#ef4444; color:#fff; }
    .card { margin-top:20px; padding:16px; border-radius:16px; background:#141414; border:1px solid #262626; box-shadow: 0 10px 20px rgba(0,0,0,.2); }
    .grid { display:grid; grid-template-columns: 220px 1fr; gap:8px 16px; }
    .label { color:#aaa; }
    .value { font-weight:600; }
    .notfound { margin-top:18px; color:#f87171; }
    .highlight { background:#ef4444; color:#fff; padding:4px 6px; border-radius:6px; font-weight:700; }
    .card input[type="date"], .card input[type="text"] {
      width: 100%; padding: 8px 10px; border-radius: 8px; border: 1px solid #333; background: #151515; color: #fff;
    }
    .card button.salvar-btn { padding: 8px 12px; border: 0; border-radius: 8px; background: #22c55e; color: #0b0b0b; font-weight: 700; cursor: pointer; }
    .card button.salvar-btn:disabled { opacity: .6; cursor: default; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”Ž Buscar PI</h1>
    <div class="search">
      <input id="piInput" placeholder="Digite o nÃºmero do PI..." />
      <button id="buscarBtn">Buscar</button>
    </div>
    <div id="resultado"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
